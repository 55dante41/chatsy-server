<!DOCTYPE html>
<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
<link href="/semantic.min.css" rel="stylesheet" type="text/css"/>
<link href="/chatsy.css" rel="stylesheet" type="text/css"/>
</head>
<body class="fonts-default">
	
<div class="fill-page">
	
<div class="ui massive input centered">
	<input type="text" placeholder="Enter your alias" id="alias-input"/>	
</div>
<div class="ui massive button centered" id="alias-submit">
	Done
</div>

<div style="position:fixed;bottom: 0; width: 100%; z-index: 2000">
		As an anonymous user, you can use an alias to browse/join groups according to the respective restrictions.
	<br/>
		Other interactions need you to be a persistent user (you'll still be anonymous).
	</div>	
</div>
</body>
</html>
<script src="/jquery.min.js" type="text/javascript"></script>
<script>
	$('document').ready(function() {
	$('#alias-submit').click(function() {
		$.ajax({
			type: 'POST',
			url: '/',
			data: {'alias':$('#alias-input').val()},
			success: function(data, status, jqXHR) {
				if(status === "success") {
					window.location.href = '/home';
				} else {
					//Error handling
				}
			}		
		});
	});
	});
</script>
