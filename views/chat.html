<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>chatsy</title>
		<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
		<link href="/semantic.min.css" rel="stylesheet" type="text/css"/>
		<style>
			.ui.grid {
				margin: 0 0 0 -1.5%;
  			}
			.ui.grid>.column {
				margin-top: 0rem;
				margin-bottom: 0rem;
  			}
		</style>
		<link href="/chatsy.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="fonts-default" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: 0">
		<div class="ui inverted" id="header" style="width: 100%; height: 50px; background-color: #000; color: #fff">
		<a href="/home" style="font-size: 40px; text-decoration: none; padding: 2px"><span style="color: #ffd800;font-weight: bolder">chat</span><span style="color: #b6ff00; font-weight: bold">sy</span></a>
		alpha
	</div>
		<div style="height:89%; padding: 1% 1% 0% 1%">
		<div style="height: 4%">
			<span style="font-size: 20px">You joined the group: </span><span style="font-size:20px;font-weight: bold;color: #b6ff00">{{name}}</span>
		</div>
			<div class="ui grid" style="height: 82%">
				<div class="fourteen wide column" id="chat-message" style="height: 100%; overflow-y: auto;word-wrap: break-word">
		{{#each chatHistory}}
					{{#if this.textMessage}}
					<div>
					 {{this.postedBy}} : {{this.chatMessage}}
					</div>
					{{/if}}
					{{#if this.imageMessage}}
					<div>
					{{this.postedBy}} : <img alt="image" src="{{this.chatMessage}}" style="max-width: 25%"/>
					</div>
					{{/if}}
					{{/each}}
		</div>
			<div class="two wide column" id="chat-people" style="height: 100%; overflow-y: auto">
				
			</div>
			</div>
		
		<div id="ui massive chat-inputcontainer" style="width: 75%;position: fixed; bottom: 0">
			<div class="ui icon button"><input type="file" style="opacity: 0; width: 2px" id="chat-image"/><i class="cloud icon"></i></div>
			<textarea id="chat-input" style="resize: none; height: 100%;width: 100%" rows="3"></textarea>
		</div>
			</div>		
    </body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.min.js" type="text/javascript"></script>
<script src="/semantic.min.js" type="text/javascript"></script>
<script src="/chat.js" type="text/javascript"></script>
