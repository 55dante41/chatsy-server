<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{name}} | chatsy</title>
		<link href="/favicon.ico" rel="icon" type="image/x-icon" />
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href="/semantic.min.css" rel="stylesheet" type="text/css"/>
		<style>
			.ui.grid {
				margin: 0 0 0 -1.5%;
  			}
			.ui.grid>.column {
				margin-top: 0rem;
				margin-bottom: 0rem;
  			}
		</style>
		<link href="/chatsy.css" rel="stylesheet" type="text/css"/>
		<link href="/perfect-scrollbar.min.css" rel="stylesheet"  type="text/css"/>		
    </head>
    <body class="fonts-default" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: 0">
		<div class="ui inverted" id="header" style="width: 100%; height: 50px; background-color: #000; color: #fff; position:  absolute; top: 0; z-index:  50">
		<a href="/home" style="font-size: 40px; text-decoration: none; padding: 2px"><span style="color: #ffd800;font-weight: bolder">chat</span><span style="color: #b6ff00; font-weight: bold">sy</span></a>
		alpha
	</div>
		<div style="height:100%; position:  absolute; width: 100%; top:  0; background-color: darkgray">
		<div style="height: 30px; position:  absolute; top:  0; padding-top: 50px; width:  100%; z-index:  45">
			<span style="font-size: 20px">You joined the group: </span><span style="font-size:20px;font-weight: bold;color: #b6ff00">{{name}}</span>
		</div>
			<div class="ui grid" style="margin: 0;height: 100%; width:  100%; position:  absolute; top:  0; padding-top: 80px; z-index:  40;">
				<div class="fourteen wide column" id="chat-message" style="min-width:  75%; overflow: hidden;position: absolute; top: 80px; left: 0px;bottom: 50px; word-wrap: break-word; padding-bottom:  10px">
		{{#each chatHistory}}
					{{#if this.textMessage}}
					<div style="margin-top: 5px; background-color: #efefef; box-shadow: 1px 1px 1px 1px gray;padding: 10px">
						 <div style="font-weight:bold; display: inline-block">{{this.postedBy}} :</div>
						 <div style="display: inline-block; word-break: break-all">{{this.chatMessage}}</div>
						<div style="display:  block; color: gray; margin-top:  5px; text-align: right">{{this.postedOn}}</div>
					</div>							 					
					{{/if}}
					{{#if this.imageMessage}}
					<div style="margin-top: 5px; background-color: #efefef; box-shadow: 1px 1px 1px 1px gray;padding: 10px">
						<div style="font-weight:bold; display: inline-block">{{this.postedBy}} :</div>
						<div style="display: inline-block; word-break:  break-all"><img alt="image" style="max-width: 50%" src="{{this.chatMessage}}"/></div>
						<div style="display:  block; color: gray; margin-top: 5px; text-align: right">{{this.postedOn}}</div>
					</div>
					{{/if}}
					{{/each}}
				</div>
			<div class="two wide column" id="chat-people-container" style="background-color: darkgray; max-width:  25%; position:  absolute; top: 80px; right: 0px;bottom:  50px;">
				<div>Users Online</div>
				<div id="chat-people" style="height: 95%; overflow-y: hidden;position: relative; background-color:darkgray; padding:  10px">
				</div>
			</div>
			</div>
		
		<div style="position: absolute;bottom: 0;width: 100%; z-index:  50">
  <textarea id="chat-input" rows="2" style="width: 93%;height: 34px;"></textarea>
  <button style="position: absolute; left: 93.5%; width: 40px; height: 40px;"><i class="camera icon"></i></button>
  <input id="chat-image" type="file" style="position: absolute;left: 93.5%;width: 40px;height: 40px;opacity: 0;">
</div>
			</div>		
    </body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.min.js" type="text/javascript"></script>
<script src="/semantic.min.js" type="text/javascript"></script>
<script src="/chat.js" type="text/javascript"></script>
<script src="/perfect-scrollbar.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$('#chat-message').perfectScrollbar(
	{
		'suppressScrollX': true,
		'suppressScrollY': false,
		'includePadding': true
	});
	$('#chat-people').perfectScrollbar(
	{
		'suppressScrollX': true,
		'suppressScrollY': false,
		'includePadding': true
	});	
</script>
